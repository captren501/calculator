<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <!-- <link rel="icon" href="./im"> -->
    <link rel='stylesheet' href='Calculator Project.css'>
    
</head>
<body>
    
    <div>
   <table>
    
      
        <input type="text" id="main">
      
        <h1>
        <button id="1" onclick="typist(1)">1</button>
        <button id="2" onclick="typist(2)">2</button>
        <button id="3" onclick="typist(3)">3</button>
        </h1>
        <h2>
        <button id="4" onclick="typist(4)">4</button>
        <button id="5" onclick="typist(5)">5</button>
        <button id="6" onclick="typist(6)">6</button>
        </h2>
        <h3>
        <button id="7" onclick="typist(7)">7</button>
        <button id="8" onclick="typist(8)">8</button>
        <button id="9" onclick="typist(9)">9</button>
        </h3>
        <h4>
        <button id="0" onclick="typist(0)">0</button>
        </h4>
        <h5>
            <button onclick="typist('+')">+</button>
            <button onclick="typist('-')">-</button>
            <button onclick="typist('/')">/</button>
            <button onclick="typist('*')">*</button>
            <button onclick="answer()">=</button>
        </h5>
    
    </table>
</div>

<script src="Calculator Project.js"></script>
</body>
</html>
